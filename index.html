<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form style="padding:10px ;">
   <h1>Registration Form</h1>
   <div id="reg-form" style="padding:10px;">
        <label for="First Name">First Name:</label>
        <input type="text" name "first-name" placeholder="margaret" required>
   </div>

   <div id="reg-form" style="padding:10px;">
        <label for="First Name">Last Name:</label>
        <input type="text" name "last-name" placeholder="onywera">

   </div>

   <div id="email" style="padding:10px;">
        <label for="email">Email</label>
        <input type="email" name "email" placeholder="abc@gmail.com">
   </div>

   <div id="password" style="padding:10px;">
        <label for="password">Password</label>
        <input type="text" name "password">
   </div>

   <div id="gender" style="padding:10px;">
    <label for="gender-male">Male</label>
        <input type="radio" 
        name="gender-choice" 
        value="choice-1">

    <label for="gender-female">Female</label>
    <input type="radio" 
    name="gender-choice" 
    value="choice-1">

    <label for="other">Other</label>
    <input type="radio" 
    name="gender-choice" 
    value="choice-1">
</div>

<div style="padding:10px;">
<label for="month">Month</label>
<select name="month">
    <option value="0"></option>
    <option value="jan">January</option>
    <option value="feb">February</option>
    <option value="mar">March</option>
    <option value="apr">April</option>
    <option value="may">May</option>
    <option value="june">June</option>
    <option value="july">July</option>
    <option value="aug">August</option>
    <option value="sept">September</option>
    <option value="oct">October</option>
    <option value="nov">November</option>
    <option value="dec">December</option>
</select>

<label for="dates">Dates</label>
<select name="dates">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
</select>
</div>

<div style="padding:10px ;">
    <label for="agree">I Agree To The Terms And Conditions.</label>
    <input type="checkbox" name"agree >

</div>

<div style="padding:10px ;">
    <button>Submit</button>
</div>
</form>
</body>
</html>
